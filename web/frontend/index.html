<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X バズ投稿生成AI | X公式アルゴリズム準拠</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" class="logo-icon">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                <h1>バズ投稿生成AI</h1>
            </div>
            <div class="subtitle">X公式アルゴリズム（2026年版）完全準拠</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section card">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    アカウント設定
                </h2>
                <div class="input-group">
                    <label for="accounts">監視するXアカウント（1行1アカウント、@なし）</label>
                    <textarea id="accounts" rows="6" placeholder="example_ai_account&#10;example_startup&#10;example_tech_news">example_ai_account
example_startup
example_tech_news</textarea>
                </div>
            </section>

            <!-- Settings Section -->
            <section class="settings-section card">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    処理設定
                </h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="tweets-to-analyze">分析するツイート数</label>
                        <input type="number" id="tweets-to-analyze" value="10" min="1" max="100">
                    </div>
                    <div class="setting-item">
                        <label for="tweets-to-rewrite">リライト生成数</label>
                        <input type="number" id="tweets-to-rewrite" value="5" min="1" max="50">
                    </div>
                    <div class="setting-item">
                        <label for="min-likes">最小いいね数</label>
                        <input type="number" id="min-likes" value="500" min="0" step="100">
                    </div>
                    <div class="setting-item">
                        <label for="min-retweets">最小リツイート数</label>
                        <input type="number" id="min-retweets" value="50" min="0" step="10">
                    </div>
                </div>
            </section>

            <!-- Action Button -->
            <div class="action-section">
                <button id="generate-btn" class="btn-primary">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    バズ投稿を生成
                </button>
            </div>

            <!-- Status Section -->
            <section id="status-section" class="status-section card" style="display: none;">
                <div class="status-content">
                    <div class="spinner"></div>
                    <p id="status-text">処理中...</p>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="results-section" style="display: none;">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    生成結果
                </h2>
                <div id="results-container"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <a href="https://github.com/xai-org/x-algorithm" target="_blank" rel="noopener">
                    X公式アルゴリズム
                </a>
                準拠 | P(dwell) & P(reply) 最大化
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
