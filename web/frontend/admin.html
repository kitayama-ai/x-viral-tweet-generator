        .table-row {

        .row-checkbox {

        .row-checkbox input[type="checkbox"] {

        .row-date {

        }

        .row-text {

        .row-number {

        .image-status {

        .image-status.generated {

        .image-status.pending {

        .loading {

        .progress-bar {

        }

        .progress-fill {
            height: 100%;

            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>ğŸ“Š ç®¡ç†ç”»é¢ - é¸æŠçš„ç”»åƒç”Ÿæˆ</h1>
            <div class="admin-actions">
                <button class="btn-refresh" id="refresh-btn">

                    <span id="generate-btn-text">ç”»åƒç”Ÿæˆï¼ˆ0ä»¶é¸æŠï¼‰</span>
                </button>
            </div>
        </div>

        <div class="stats-row" id="stats-row">
            <div class="stat-card">
                <div class="stat-label">ç·ãƒ„ã‚¤ãƒ¼ãƒˆæ•°</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ç”»åƒç”Ÿæˆæ¸ˆã¿</div>
                <div class="stat-value" id="stat-generated">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ç”»åƒæœªç”Ÿæˆ</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">é¸æŠä¸­</div>
                <div class="stat-value" id="stat-selected">0</div>
            </div>
        </div>

        <div class="data-table">
            <div class="table-header">
                <div>é¸æŠ</div>
                <div>åé›†æ—¥</div>
                <div>ãƒªãƒ©ã‚¤ãƒˆæœ¬æ–‡</div>
                <div>ã„ã„ã­</div>
                <div>RT</div>
                <div>ãƒªãƒ—ãƒ©ã‚¤</div>
                <div>ç”»åƒçŠ¶æ…‹</div>
            </div>
            <div id="table-body">
                <div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>

        <div id="progress-container" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p style="text-align: center; margin-top: 10px; color: var(--text-secondary);" id="progress-text">

            </p>
        </div>

    <!-- Toasté€šçŸ¥ -->
    <div id="toast-container"></div>

    <script>
        // API Endpoint
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : 'https://YOUR_CLOUD_RUN_URL';  // TODO: Cloud Runãƒ‡ãƒ—ãƒ­ã‚¤URLå¾Œã«ç½®ãæ›ãˆï¼ˆä¾‹: https://x-viral-tweet-api-xxx.a.run.appï¼‰

        let allRows = [];
        let selectedRows = new Set();

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadSheetData();

            document.getElementById('refresh-btn').addEventListener('click', loadSheetData);
            document.getElementById('generate-btn').addEventListener('click', generateSelectedImages);
        });

        // Google Sheetsãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        async function loadSheetData() {
            try {
                showToast('ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/sheet-rows?limit=50`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                allRows = data.rows;

                renderTable();
                updateStats();
                showToast('ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ', 'success');

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('table-body').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
                        <p style="font-size: 14px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
                showToast('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        function renderTable() {
            const tbody = document.getElementById('table-body');

            if (allRows.length === 0) {
                tbody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>
                    </div>
                `;
                return;
            }

            tbody.innerHTML = allRows.map(row => `
                <div class="table-row">
                    <div class="row-checkbox">
                        <input type="checkbox" 
                               data-row-id="${row.row_number}" 
                               ${row.image_generated === 'TRUE' ? 'disabled' : ''}
                               onchange="toggleRowSelection(${row.row_number})">
                    </div>
                    <div class="row-date">${row.collected_date}</div>
                    <div class="row-text" title="${row.rewritten_text}">
                        ${row.rewritten_text.substring(0, 100)}${row.rewritten_text.length > 100 ? '...' : ''}
                    </div>
                    <div class="row-number">${row.likes}</div>
                    <div class="row-number">${row.retweets}</div>
                    <div class="row-number">${row.replies}</div>
                    <div>
                        <span class="image-status ${row.image_generated === 'TRUE' ? 'generated' : 'pending'}">
                            ${row.image_generated === 'TRUE' ? 'ç”Ÿæˆæ¸ˆã¿' : 'æœªç”Ÿæˆ'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // è¡Œã®é¸æŠ/è§£é™¤
        function toggleRowSelection(rowId) {
            if (selectedRows.has(rowId)) {
                selectedRows.delete(rowId);
            } else {
                selectedRows.add(rowId);
            }
            updateGenerateButton();
            updateStats();
        }

        // ç”Ÿæˆãƒœã‚¿ãƒ³ã®æ›´æ–°
        function updateGenerateButton() {
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('generate-btn-text');
            const count = selectedRows.size;

            btnText.textContent = `ç”»åƒç”Ÿæˆï¼ˆ${count}ä»¶é¸æŠï¼‰`;
            btn.disabled = count === 0;
        }

        // çµ±è¨ˆæƒ…å ±ã®æ›´æ–°
        function updateStats() {
            const total = allRows.length;
            const generated = allRows.filter(r => r.image_generated === 'TRUE').length;
            const pending = total - generated;
            const selected = selectedRows.size;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-generated').textContent = generated;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-selected').textContent = selected;
        }

        // é¸æŠã—ãŸè¡Œã®ç”»åƒã‚’ç”Ÿæˆ
        async function generateSelectedImages() {
            if (selectedRows.size === 0) return;

            const total = selectedRows.size;
            let completed = 0;
            let succeeded = 0;
            let failed = 0;

            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('generate-btn').disabled = true;

            for (const rowId of selectedRows) {
                const row = allRows.find(r => r.row_number === rowId);
                if (!row) continue;

                try {
                    updateProgress(completed, total, `ç”Ÿæˆä¸­: è¡Œ${rowId}`);

                    const response = await fetch(`${API_BASE_URL}/api/generate-image`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sheet_row_id: rowId,
                            rewritten_text: row.rewritten_text,
                            thread: row.thread ? row.thread.split(' | ') : [],
                            call_to_action: row.call_to_action
                        })
                    });

                    if (response.ok) {
                        succeeded++;
                        showToast(`è¡Œ${rowId}ã®ç”»åƒç”Ÿæˆå®Œäº†`, 'success');
                    } else {
                        failed++;
                        showToast(`è¡Œ${rowId}ã®ç”»åƒç”Ÿæˆå¤±æ•—`, 'error');
                    }

                } catch (error) {
                    failed++;
                    showToast(`è¡Œ${rowId}ã§ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }

                completed++;
                updateProgress(completed, total);
            }

            // å®Œäº†
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('generate-btn').disabled = false;
            selectedRows.clear();
            
            showToast(`å®Œäº†: æˆåŠŸ${succeeded}ä»¶ã€å¤±æ•—${failed}ä»¶`, 'success');
            
            // ãƒ‡ãƒ¼ã‚¿ã‚’å†èª­ã¿è¾¼ã¿
            setTimeout(loadSheetData, 1000);
        }

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
        function updateProgress(completed, total, message = '') {
            const percent = (completed / total) * 100;
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').textContent = 
                message || `ç”»åƒç”Ÿæˆä¸­... (${completed}/${total})`;
        }

        // Toasté€šçŸ¥
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span class="toast-text">${message}</span>`;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
